<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User LogIn</title>
    <link rel="stylesheet" type="text/css" href="styleUserLogin.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html">
            <img src="src/logo.svg" alt="Logo">
          </a>
        </div>
        <nav>
          <button id="dash" class="dash" onclick="navigateToHome()">Home</button>
        </nav>
      </header>

      <div class="login-container">
        <h1>Welcome back!</h1>
        <p>Login to your account</p>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p>Don't have an account? <a href="usersignup.html">Sign Up</a></p>
        <div class="login-options">
            <p>or log in using</p>
            <button class="login-option-button"><img src="src/Google.svg"></button>
            <button class="login-option-button"><img src="src/Fb.svg"></button>
        </div>
    </div>

      
      







      

    <script src="script.js"></script>
</body>
</html>
