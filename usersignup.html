<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User SignUp</title>
    <link rel="stylesheet" type="text/css" href="styleUserSignup.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html">
            <img src="src/logo.svg" alt="Logo">
          </a>
        </div>
        <nav>
          <button id="dash" class="dash" onclick="navigateToHome()">Home</button>
        </nav>
      </header>
      <div class="login-container">
        <h1>Letâ€™s Get Started!</h1>
        <p>Create account</p>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            <button type="submit" class="login-button">Create</button>
        </form>
        <p>Already have an account? <a href="userlogin.html">Log In</a></p>
        <div class="login-options">
            <p>or signup using</p>
            <button class="login-option-button"><img src="src/Google.svg"></button>
            <button class="login-option-button"><img src="src/Fb.svg"></button>
        </div>
    <script src="script.js"></script>
</body>
</html>
